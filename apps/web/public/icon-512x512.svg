<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Card background -->
  <rect width="512" height="512" rx="32" fill="#1a1a1a"/>
  
  <!-- Card border -->
  <rect x="16" y="16" width="480" height="480" rx="24" fill="#2a2a2a" stroke="#ffffff" stroke-width="4"/>
  
  <!-- Card content area -->
  <rect x="32" y="32" width="448" height="448" rx="16" fill="#3a3a3a"/>
  
  <!-- Card suit symbols -->
  <g fill="#ffffff">
    <!-- Top left -->
    <text x="64" y="128" font-family="Arial, sans-serif" font-size="64" font-weight="bold">♠</text>
    <!-- Bottom right -->
    <text x="448" y="448" font-family="Arial, sans-serif" font-size="64" font-weight="bold">♠</text>
    <!-- Center -->
    <text x="256" y="288" font-family="Arial, sans-serif" font-size="128" font-weight="bold" text-anchor="middle">♠</text>
  </g>
  
  <!-- Gard text -->
  <text x="256" y="480" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">GARD</text>
</svg> 