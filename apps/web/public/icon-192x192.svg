<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Card background -->
  <rect width="192" height="192" rx="16" fill="#1a1a1a"/>
  
  <!-- Card border -->
  <rect x="8" y="8" width="176" height="176" rx="12" fill="#2a2a2a" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Card content area -->
  <rect x="16" y="16" width="160" height="160" rx="8" fill="#3a3a3a"/>
  
  <!-- Card suit symbols -->
  <g fill="#ffffff">
    <!-- Top left -->
    <text x="32" y="48" font-family="Arial, sans-serif" font-size="24" font-weight="bold">♠</text>
    <!-- Bottom right -->
    <text x="160" y="168" font-family="Arial, sans-serif" font-size="24" font-weight="bold">♠</text>
    <!-- Center -->
    <text x="96" y="108" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle">♠</text>
  </g>
  
  <!-- Gard text -->
  <text x="96" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">GARD</text>
</svg> 